<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="{% url 'register' %}" method="POST">
            <div class="user-details">
                <input type="text" required name="username" id="" placeholder="Username">
            </div>
            <div class="user-details">
                <input type="text" required name="email" id="" placeholder="Email">
            </div>
            <div class="user-details"> 
                <input type="text" required name="password" id="" placeholder="Password">
            </div>
            <div class="user-details">
                <input type="text" required name="confirm_password" id="" placeholder="Confirm Password">
            </div>
            <div class="user-details">
                <input type="text" required name="address" id="" placeholder="Address">
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
